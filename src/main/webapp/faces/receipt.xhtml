<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:b="http://bootsfaces.net/ui">


    <b:row>
        <b:column span="6" offset="3">
                <p:panelGrid style="width: 100%">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="11">
                                Transaction Receipt
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="5">Book</p:column>
                            <p:column colspan="2">Price</p:column>
                            <p:column colspan="2">Quantity</p:column>
                            <p:column colspan="2">Total</p:column>
                        </p:row>
                    </f:facet>

                    <ui:repeat value="#{cartBean.cartItemList}" var="cartItem">
                        <p:row>
                            <p:column colspan="5">

                                #{cartItem.book.bookTitle}
                            </p:column>
                            <p:column colspan="2">
                                <h:outputText value="#{cartItem.book.price}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column colspan="2">
                                #{cartItem.quantity}
                            </p:column>
                            <p:column colspan="2">
                                <h:outputText value="#{cartBean.computeItemTotal(cartItem)}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>

                            </p:column>
                        </p:row>
                    </ui:repeat>
                    <p:row>
                        <p:column colspan="7" />
                        <p:column colspan="2" >Total:</p:column>
                        <p:column colspan="2">
                             <h:outputText value="#{cartBean.computeCartTotal()}">
                            <f:convertNumber type="currency" />
                        </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="7" />
                        <p:column colspan="4" >
                            <h:form>
                                <h:commandButton value="Print Receipt" action="#{cartBean.showReport}" style="width: 100%"/>
                            </h:form>
                        </p:column>
                    </p:row>
                </p:panelGrid>
        </b:column>
    </b:row>

</ui:composition>
