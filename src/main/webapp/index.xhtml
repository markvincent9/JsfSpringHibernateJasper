<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/app.js" ></script>
</h:head>

<h:body style="margin-top: 75px">
    <p:outputPanel id="bookstoreNavbar">
        <ui:include src="/faces/navbar.xhtml" />
    </p:outputPanel>

    <p:outputPanel id="bookstoreContent">
        <b:container>
            <b:column span="#{loginBean.loginMode and !cartBean.purchaseView ? '9':'12'}">
                <ui:include  src="#{navigationBean.content}" />
            </b:column>
            <b:column span="3" rendered="#{loginBean.loginMode}">
                <ui:include  src="/faces/cart.xhtml" />
            </b:column>
        </b:container>
    </p:outputPanel>

</h:body>
</html>
